<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Embed Command Builder</title>
  </head>
  <body>
    <h1 class="title">Embed Generator</h1>
    <form>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title"><br>

      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea><br>

      <label for="header">Header:</label>
      <input type="text" id="header" name="header"><br>

      <label for="footer">Footer:</label>
      <input type="text" id="footer" name="footer"><br>

      <label for="icon">Icon:</label>
      <input type="text" id="icon" name="icon"><br>

      <label for="image">Image:</label>
      <input type="text" id="image" name="image"><br>

      <input type="button" value="Generate Command" onclick="generateCommand()">
    </form>

    <div id="result-container">
      <div id="result"></div>
    </div>
    
    <button class="copy-button" onclick="copyCommand()">Copy to Clipboard</button>

    <script src="app.js"></script>
  </body>
</html>
